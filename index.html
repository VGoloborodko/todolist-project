<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="toDoList">
        <div class="cap"></div>
        <h1>To-do list</h1>
        <!-- Сортировка -->
        <div class="sort-dec"></div>
        <div class="sort-inc"></div>
        <div class="block-inp">
            <div class="add">
                <input class="input" type="text">
                <div class="close"></div>
            </div>
        </div>
        <div class="button">
            <div class="plus"></div>
            <p>Добавить</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
